<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
<div class="wrapper">
    <h1>Krestiki-Noliki</h1>
    <div class="welcome">
      <div class="rick"><img src="img/rick2.png" alt=""></div>
        <p class="hello"> Hi fu**n human! I think you want to play the "TIC-TOC-TOE".So, select the difficulty level and start.</p>
    </div>
    <div class="row">

        <div class="game-field">
          <div style="opacity:0" class="text"><h2>You Win!</h2></div>
            <div class="block">
            <div id="1" class="field"></div>
            <div id="2" class="field"></div>
            <div id="3" class="field"></div>
        </div>
        <div class="block">
            <div id="4" class="field"></div>
            <div id="5" class="field"></div>
            <div id="6" class="field"></div>
        </div>
        <div class="block">
            <div id="7" class="field"></div>
            <div id="8" class="field"></div>
            <div id="9" class="field"></div>
        </div>
      </div>
      <div class="buttons">
        <div class="btn vsHuman">
          <div>Your friend</div>
          <div class="choose"><img src="img/patric.png" alt=""></div>
        </div>
        <div class="btn vsMonkey">
          <div>Morty</div>
          <div class="choose"><img src="img/morty.png" alt=""></div>
        </div>
        <div class="btn vsPc">
          <div>Rick (me)</div>
          <div class="choose"><img src="img/rick.png" alt=""></div>
        </div>
      </div>
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js.js"></script>

</body>

</html>
